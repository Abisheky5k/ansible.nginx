---
galaxy_info:
  role_name: nginx
  author: Simon Baerlocher <sbaerlocher@sbaerlocher.ch>
  description: This role installs nginx on different Linux systems and can run multiple nginx servers.
  license: MIT
  min_ansible_version: 2.5
  platforms:
    - name: Archlinux
      versions:
        - all
    - name: EL
      versions:
        - 5
        - 6
    - name: Fedora
      versions:
        - 16
        - 17
        - 18
    - name: Ubuntu
      versions:
        - precise
        - quantal
        - raring
        - saucy
    - name: Debian
      versions:
        - wheezy

  galaxy_tags:
    - system
    - web
    - webserver
    - nginx

dependencies: []
